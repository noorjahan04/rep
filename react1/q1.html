<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Toggle Button - React</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;
    function ColorToggleButton() {
      const [color, setColor] = useState('green');
      const toggleColor = () => {
        setColor(prev => (prev === 'green' ? 'yellow' : 'green'));
      };
      const style = {
        backgroundColor: color,
        color: color === 'green' ? 'white' : 'black'
      };
      return (
        <div>
          <button style={style} onClick={toggleColor}>
            Color: {color.charAt(0).toUpperCase() + color.slice(1)}
          </button>
          <p>
            Current Color: {color.charAt(0).toUpperCase() + color.slice(1)}
          </p>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ColorToggleButton />);
  </script>
</body>
</html>
