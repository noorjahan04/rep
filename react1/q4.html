<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Viewer - React</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .title {
      cursor: pointer;
      color: blue;
      margin: 8px 0;
    }
    .title:hover {
      text-decoration: underline;
    }
    .content {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;
    const blogs = [
      { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
      { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
      { title: "Career in Web Development", content: "Explore job roles and growth in web development." }
    ];
    function BlogApp() {
      const [selectedBlog, setSelectedBlog] = useState(null);
      return (
        <div>
          <h1>Blog Titles</h1>
          {blogs.map((blog, index) => (
            <div
              key={index}
              className="title"
              onClick={() => setSelectedBlog(blog)}
            >
              {blog.title}
            </div>
          ))}
          <div className="content">
            {selectedBlog ? (
              <div>
                <h2>{selectedBlog.title}</h2>
                <p>{selectedBlog.content}</p>
              </div>
            ) : (
              <p><em>Select a blog to read</em></p>
            )}
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<BlogApp />);
  </script>
</body>
</html>
