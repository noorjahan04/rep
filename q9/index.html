<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task List</title>
</head>
<body>
    <input id="taskInput" type="text" placeholder="Enter task">
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>
    <script>
        const addTaskButton = document.getElementById('addTask');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        addTaskButton.onclick = function () {
            const taskText = taskInput.value.trim(); // Ensure no empty input
            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }
            const newTask = document.createElement('li');
            newTask.textContent = taskText; // Issue 1: Use textContent instead of innerHTML
            taskList.appendChild(newTask); // Corrected method from append() to appendChild()
            taskInput.value = ''; // Clear input after adding task
        };
        taskList.onclick = function (e) {
            if (e.target.tagName === 'LI') { // Issue 2: Correct condition (use e.target.tagName)
                e.target.remove(); // Remove clicked list item
            }
        };
    </script>
</body>
</html>
