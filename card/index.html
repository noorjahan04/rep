<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Card Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://media.istockphoto.com/id/1550071750/photo/green-tea-tree-leaves-camellia-sinensis-in-organic-farm-sunlight-fresh-young-tender-bud.jpg?s=612x612&w=0&k=20&c=RC_xD5DY5qPH_hpqeOY1g1pM6bJgGJSssWYjVIvvoLw=" alt="Nature Image">
      <h3>Nature</h3>
      <p>Explore the beauty of the natural world with this card.</p>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0nRjz03cPpmUuYqTnBlo2JjtZ04r4gQ6TGw&s" alt="Technology Image">
      <h3>Technology</h3>
      <p>Discover the latest trends in technology and innovation.</p>
    </div>
    <div class="card">
      <img src="https://i1.adis.ws/i/canon/eos_rp_lifestyle_jitka_smelhausova_south_africa_16_85904152e74840c8bc110984c6d0e6cb?$media-collection-full-dt-jpg$" alt="Travel Image">
      <h3>Travel</h3>
      <p>Plan your next adventure to stunning destinations worldwide.</p>
    </div>
    <div class="card">
      <img src="https://www.southernliving.com/thmb/bCrxpdhq9KTcDsqrjEdqbnV0_V0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/27793_SnacT_FireQuesadillas_209-1-9423bf482c1f464581040613234d2f27.jpg" alt="Food Image">
      <h3>Food</h3>
      <p>Taste the best cuisines and recipes from across the globe.</p>
    </div>
  </div>
</body>
</html>
