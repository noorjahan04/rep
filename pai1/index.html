<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Managment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Manager Dashboard</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="search by name or grade..."/>
            <select id="gradeFilter">
                <option value="">All Grades</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
            </select>

            <select id="sectionFilter">
                <option value="">All Sections</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>

            <select id="sortBy">
                <option value="">Sort By</option>
                <option value="name-asa">Name(A-Z)</option>
                <option value="name-desc">Name(Z-A)</option>
                <option value="score-asc">score(Low to Heigh)</option>
                <option value="score-desc">Score(High to Low)</option>
            </select>
        </div>

        <form id="studentForm">
            <input type="hidden" id="studentId"/>
            <input type="text" id="name" placeholder="Name" required />
            <input type="number" id="age" placeholder="Age(10-20)" required />
            <select id="grade" required>
                <option value="">Select Grade</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
            </select>
            <select id="section" required>
                <option value="">Select Section</option>
                 <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <input type="number" id="score" placeholder="score(0-100)" required>
            <button type="submit">Submit</button>
        </form>

        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Section</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="pagination">
            <button id="prevPage">Prev</button>
            <span id="currentPage">1</span>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
