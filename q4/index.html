<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Task</title>
</head>
<body>
    <p id="message">Original Message</p>
    <button id="textButton">Change Text</button>
    <br><br>
    <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
    <button id="colorButton">Change Background</button>
    <script>
        // Select the paragraph correctly by its ID (Fixed incorrect ID 'massage' → 'message')
        const para = document.querySelector('#message'); 
        // Select the button correctly using getElementById (Fixed incorrect method 'getElementByName' → 'getElementById')
        const textButton = document.getElementById('textButton'); 
        // Attach the event listener correctly (Fixed incorrect method name 'addClickEventListener' → 'addEventListener')
        textButton.addEventListener('click', () => { 
            // Update the paragraph text correctly (Fixed incorrect property 'contentText' → 'textContent')
            para.textContent = 'New Message'; 
        });
        const box = document.getElementById('box');
        const colorButton = document.getElementById('colorButton');
        // Attach the event listener correctly and fix typo in 'style' (Fixed 'styl' → 'style')
        colorButton.addEventListener('click', () => { 
            box.style.backgroundColor = 'blue';
        });
    </script>
</body>
</html>
