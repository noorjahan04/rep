<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
        }
        /* Removing default list styling */
        ul {
            list-style-type: none;
            padding: 0;
        }
        /* Styling each list item */
        li {
            cursor: pointer;
            padding: 8px;
            margin: 5px 0;
            background-color: #f4f4f4;
        }
        /* Highlight item when hovered over */
        li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Users List</h1>
    <ul id="userList"></ul> <!-- Unordered list to dynamically insert users -->
    <script>
        async function fetchUsers() {
            try {
                // Fetching user data from the API
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const users = await response.json();
                // Selecting the unordered list element to populate user data
                const userList = document.getElementById('userList');
                // Loop through each user and create a list item
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = user.name; // Setting list item text to the user's name
                    // Adding a click event to display the user's email in an alert box
                    listItem.addEventListener('click', () => alert(`Email: ${user.email}`));
                    // Appending the list item to the unordered list
                    userList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching users:', error); // Error handling
            }
        }
        // Call the function to fetch users when the page loads
        fetchUsers();
    </script>
</body>
</html>
