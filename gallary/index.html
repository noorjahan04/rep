<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detailed Responsive Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">

      <div class="circle-grid">
        <img src="https://picsum.photos/seed/1/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/2/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/3/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/4/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/5/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/6/200" alt="Circle Image">
      </div>

        <img src="https://picsum.photos/seed/8/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/9/200" alt="Circle Image">
      </div>
      <div class="circle-grid">
        <img src="https://picsum.photos/seed/10/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/11/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/12/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/13/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/14/200" alt="Circle Image">
        <img src="https://picsum.photos/seed/15/200" alt="Circle Image">
      </div>
    </div>
    <div class="right-section">
      <img src="https://picsum.photos/seed/21/400/200" alt="Rectangle Image">
      <img src="https://picsum.photos/seed/22/400/200" alt="Rectangle Image">
      <img src="https://picsum.photos/seed/23/400/200" alt="Rectangle Image">
      <img src="https://picsum.photos/seed/24/400/200" alt="Rectangle Image">
    </div>
  </div>
</body>
</html>
