<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display Properties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>CSS Display Properties</h2>
    <p>The following elements demonstrate different CSS display properties:</p>
    <div id="block-element">Block Element</div>
    <span id="inline-element">Inline Element</span>
    <div id="inline-block-element">Inline-Block Element</div>
    <input type="checkbox" id="toggle-hidden">
    <label for="toggle-hidden">Show Hidden Element</label>
    <div id="hidden-element">Hidden Element (Toggle Me!)</div>
</body>
</html>
