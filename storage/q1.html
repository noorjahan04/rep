<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        /* Basic styling for better readability */
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Notes App</h2>
    <!-- Textarea for user to input their notes -->
    <textarea id="notes"></textarea><br>
    <!-- Buttons to save, load, and clear notes -->
    <button onclick="saveNotes()">Save Notes</button>
    <button onclick="loadNotes()">Load Notes</button>
    <button onclick="clearNotes()">Clear Notes</button>
    <script>
        // Function to load notes when the page loads
        window.onload = function() {
            loadNotes();
        };
        // Function to save notes to localStorage
        function saveNotes() {
            let notes = document.getElementById('notes').value;
            // Ensure empty notes are not saved
            if (notes.trim() === "") {
                alert("Cannot save an empty note.");
                return;
            }
            // Save notes to localStorage
            localStorage.setItem('userNotes', notes);
            alert("Notes saved successfully!");
        }
        // Function to load saved notes from localStorage
        function loadNotes() {
            let savedNotes = localStorage.getItem('userNotes'); 
            // Display saved notes if they exist, else keep the textarea empty
            document.getElementById('notes').value = savedNotes ? savedNotes : "";
        }
        // Function to clear stored notes from localStorage
        function clearNotes() {
            localStorage.removeItem('userNotes'); // Remove notes from storage
            document.getElementById('notes').value = ""; // Clear textarea
            alert("Notes cleared!");
        }
    </script>
</body>
</html>
