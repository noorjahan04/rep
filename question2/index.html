<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Method CSS Example</title>
    <style>
        /* Fixed incorrect background color value */
        h1 {
            color: navy;
            font-size: 28px;
            background-color: #f0f0f0; /* Changed from #f0f0 to #f0f0f0 */
        }
        .highlighted-text {
            background-color: yellow;
            color: red;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Main Title</h1>
  <!-- Fixed incorrect hex color value -->
    <p style="font-size: 16px; color: #333;">This paragraph has inline styles applied. <!-- Changed from #3333 to #333 --> </p>

    <p class="highlighted-text">This paragraph uses a class-based style.</p>

    <div id="main-container">
        <p>This div should have styles from the external stylesheet.</p>
    </div>

</body>
</html>
