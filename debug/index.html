<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #weather {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Weather Fetch App</h1>
    <form id="weatherForm">
        <input type="text" id="city" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form>
    <p id="weather"></p>
    <script>
        const weatherForm = document.getElementById('weatherForm');
        const cityInput = document.getElementById('city');
        const weatherDisplay = document.getElementById('weather');
        weatherForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (!city) {
                weatherDisplay.textContent = "Please enter a valid city name.";
                return;
            }
            fetchWeather(city);
        });
        async function fetchWeather(city) {
            const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeather API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("City not found or failed to fetch data");
                }
                const data = await response.json();
                const temperature = data.main.temp;
                const description = data.weather[0].description;
                weatherDisplay.textContent = `Weather in ${city}: ${temperature}Â°C, ${description}`;
            } catch (error) {
                weatherDisplay.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
